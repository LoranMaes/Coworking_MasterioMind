<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Options</title>
        <link rel="stylesheet" href="../../stylesheets/opties.css">
        <link rel="stylesheet" href="../../stylesheets/common.css">
        <link rel="stylesheet" href="../../stylesheets/stylesheet.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="./opties.js" defer></script>
    </head>

    <body>
        <header>
        </header>
        <main>
            <h1 class="title">OPTIES</h1>

            <div class="kader">
                <div class="bovensteVier">
                    <div class="marginOnder">
                        <div class="muziek">
                            <p id="muziekText">Muziek</p>
                            <p id="muziekstatus">(disabled)</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" class="hidden" id="muziek" >
                            <span class="toggleButton round"></span>
                            <audio id="audio"  src="../../media/MusicGame.mp3"></audio>
                        </label>
                    </div>

                    <div class="marginOnder">
                        <div class="spelers">
                            <p id="nSpelersText">Aantal spelers</p>
                            <p id="spelerstatus">(één)</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" class="hidden" id="spelers" >
                            <span class="toggleButton round"></span>
                        </label>
                    </div>

                    <div class="marginOnder">
                        <label for="myRange" id="volumeText"> Volume </label>
                        <div class="slidecontainer range-wrap">

                            <input type="range" id="myRange" min="0" max="100" value="50" class="slider range" >
                            <output class="getalBovenSlider"></output>
                        </div>
                    </div>

                    <div class="marginOnder">
                        <label for="naam" id="naamText"> naam </label>
                        <div >

                            <input type="text" name="naam" id="naam" autocomplete="given-name" required>
                        </div>
                    </div>

                    <div class="marginOnder">
                        <p id="besteScoreText">Beste score</p>
                        <p class="tekxtInBox" id="score"> 0</p>
                    </div>
                </div>

                <div class="center">
                    <p id="volgOnsText">Volg ons ook op:</p>
                    <div >
                        <a href="https://twitter.com/?lang=nl" target="_blank">
                            <div class="socialLinks discord">
                                <img src="../../images/images/discord_logo.png" alt="logo discord">
                                <p>discord</p>
                            </div>
                        </a>

                        <a href="https://twitter.com/?lang=nl" target="_blank">
                            <div class="socialLinks twitter">
                                <img src="../../images/images/twitter_logo.jpg" alt="logo twitter">
                                <p >twitter</p>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- de knop zou nog moeten worden genomen van de spelregels pagina -->

                <div class="center">
                    <button id="back-to-home" class="main close">X</button>
                </div>

                <p class="copyright">Copyright (c) - Coworking</p>

            </div>
            <div class="background-animations">
                <div>
                    <div class="big"></div>
                    <div class="big"></div>
                    <div class="big"></div>
                </div>

                <div>
                    <div class="medium"></div>
                    <div class="medium"></div>
                    <div class="medium"></div>
                    <div class="medium"></div>
                    <div class="medium"></div>
                </div>

                <div>
                    <div class="small"></div>
                    <div class="small"></div>
                    <div class="small"></div>
                    <div class="small"></div>
                    <div class="small"></div>
                </div>
            </div>

        </main>
        <footer>
        </footer>
    </body>
</html>
